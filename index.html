<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tercarioli Portfolio</title>
    <link href="dist/tailwind.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Work Sans', sans-serif;
        margin: 0;
      }

      @keyframes scroll {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .marquee-track {
        animation: scroll 60s linear infinite;
      }

      .bottom-balanced {
        bottom: 7rem;
      }

      /* Espaciado móvil inferior para el hero */
      @media (max-width: 767px) {
        .mb-mobile {
          margin-bottom: 4rem; /* equivalente a mb-16 */
        }
      }

      @media (min-width: 768px) {
        .mb-mobile {
          margin-bottom: 0;
        }
      }

      /* FOOTER ANIMATION */
      @keyframes fade-up {
        from {
          opacity: 0;
          transform: translateY(2rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-up {
        opacity: 0;
        transform: translateY(2rem);
        transition: none;
      }

      .fade-up-start {
        animation: fade-up 0.6s ease-out both;
      }
    </style>
  </head>
  <body class="bg-[#FF6B3D] text-[#F6F8EB] pt-[3rem]">
    <!-- CONTENIDO OMITIDO POR BREVEDAD (HERO, SECCIONES, ETC.) -->

    <!-- FOOTER SECTION -->
    <section class="bg-[#FF6B3D] text-[rgba(62,17,4,0.3)] py-24 px-6 md:px-12">
      <div class="max-w-[62.5rem] mx-auto">

        <!-- Services Block with fade-up -->
        <p class="text-[2.5rem] md:text-[4.5rem] font-bold leading-[0.9] tracking-tight uppercase text-left animate-fade-up" style="animation-delay: 0s">
          BRANDING SYSTEMS & NARRATIVES. MOTION & VISUAL STORYTELLING. WEBSITES & SOCIAL CONTENT. COPY THAT SELLS. COPY THAT STICKS. CUSTOM ILLUSTRATION. BENCHMARKS & INSIGHTS.
        </p>

        <!-- CTA Block with staggered animation -->
        <div class="mt-16 max-w-[62.5rem] mx-auto flex flex-col md:flex-row items-start md:items-center gap-6 text-left animate-fade-up" style="animation-delay: 0.3s">
          <!-- Botón -->
          <a href="/services" class="w-fit px-6 py-3 bg-[#F6F8EB] text-[#FF6B3D] font-semibold text-lg transition-all duration-300 hover:scale-110 hover:shadow-[10px_10px_9px_rgba(246,41,0,0.6)]">
            Let’s Work
          </a>

          <!-- Texto -->
          <p class="text-lg md:text-xl text-[rgba(62,17,4,0.5)]">
            Subscribe for creative work delivered daily. One flat rate.<br />
            Or <a href="mailto:jorge@tercarioli.com" class="underline underline-offset-4 hover:opacity-80">
              get in touch
            </a> for custom work.
          </p>
        </div>

      </div>
    </section>

    <!-- SCRIPT MAIN CARDS -->
    <script>
      const groups = document.querySelectorAll('.group');

      groups.forEach(group => {
        const card = group.querySelector('.parallax-card');
        const text = group.querySelector('.hover-text');

        if (!card || !text) return;

        const isSlideRight = text.classList.contains('slide-right');
        const inClass = 'translate-x-0';
        const outClass = isSlideRight ? 'translate-x-[8rem]' : '-translate-x-[8rem]';

        card.addEventListener('mouseenter', () => {
          text.classList.remove('opacity-0', outClass);
          text.classList.add('opacity-70', inClass);
        });

        card.addEventListener('mouseleave', () => {
          text.classList.remove('opacity-70', inClass);
          text.classList.add('opacity-0', outClass);
        });

        // SCROLL INTERACTION RESTORED with Tailwind-based rotation preserved
        window.addEventListener('scroll', () => {
          const rect = card.getBoundingClientRect();
          const offset = rect.top / window.innerHeight;
          const moveY = 50 - offset * 40;

          // Extract rotation from Tailwind class
          const rotationClass = Array.from(card.classList).find(cls => cls.startsWith('rotate-['));
          const rotationMatch = rotationClass?.match(/rotate-\[(-?\d+)deg\]/);
          const rotation = rotationMatch ? `${rotationMatch[1]}deg` : '0deg';

          card.style.transform = `translateY(${moveY}px) rotate(${rotation})`;
        });
      });
    </script>

    <!-- SCRIPT: Trigger fade-up when in viewport -->
    <script>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('fade-up-start');
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.1
      });

      document.querySelectorAll('.animate-fade-up').forEach(el => {
        observer.observe(el);
      });
    </script>
  </body>
</html>

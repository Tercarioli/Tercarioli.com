<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tercarioli Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      background-color: #F6F8EB;
    }
    /* Fondo hero para parallax */
    .hero-bg {
      background-image: url('assets/heroback.jpg');
      background-size: cover;
      background-position: center;
      position: absolute; /* dentro del hero */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      will-change: transform;
      z-index: 10;
    }
    .hand-piece {
      will-change: transform;
      transition: transform 0.1s linear;
    }
  </style>
</head>
<body class="text-[#F6F8EB]">

  <!-- HERO -->
  <header class="relative min-h-screen overflow-hidden">
    <!-- Fondo hero -->
    <div class="hero-bg"></div>

    <!-- HERO MAIN DIV -->
    <div class="relative z-30 max-w-[1440px] pl-[32px] mt-[180px] flex flex-col items-start text-left">
      
      <!-- HERO HEADER DIV -->
      <div class="flex flex-col items-start gap-[32px]">
        <img src="assets/logoheroterca.png" alt="Tercarioli" class="max-w-[80%] h-auto" />
        <p class="max-w-[60vw] font-medium text-[clamp(18px,2vw,28px)]">
          Plug and play senior-level creative vision and zero friction.
        </p>
      </div>

      <!-- GAP entre header y nav -->
      <div class="h-[180px]"></div>

      <!-- NAV DIV -->
      <nav class="w-full max-w-[1440px]">
        <div class="grid grid-cols-4 gap-[18px] text-[20px] font-medium">
          <a href="#about" class="w-fit transition-transform duration-200 hover:-translate-y-[5px] hover:underline underline-offset-4">About</a>
          <a href="#work" class="w-fit transition-transform duration-200 hover:-translate-y-[5px] hover:underline underline-offset-4">Work</a>
          <a href="#start" class="w-fit transition-transform duration-200 hover:-translate-y-[5px] hover:underline underline-offset-4">Start now</a>
          <div></div> <!-- columna vacía -->
        </div>
      </nav>

    </div>

    <!-- HAND COMPONENT -->
    <div id="hand" class="absolute top-0 right-0 z-40 pointer-events-none">
      <img src="assets/hand1.png" alt="" class="absolute top-0 left-0 hand-piece w-auto max-w-none" id="hand1" />
      <img src="assets/hand2.png" alt="" class="absolute top-0 left-0 hand-piece w-auto max-w-none" id="hand2" />
      <img src="assets/hand3.png" alt="" class="absolute top-0 left-0 hand-piece w-auto max-w-none" id="hand3" />
      <img src="assets/hand4.png" alt="" class="absolute top-0 left-0 hand-piece w-auto max-w-none" id="hand4" />
    </div>
  </header>

  <!-- NEXT SECTION -->
  <section class="relative z-20 bg-[#F6F8EB] text-black min-h-screen flex items-center justify-center">
    <h2 class="text-4xl font-bold">Next Section Content</h2>
  </section>

  <!-- SCRIPT: Parallax fondo -->
  <script>
    const heroBg = document.querySelector('.hero-bg');
    let latestScroll = 0;

    function updateParallax() {
      const offset = latestScroll * 0.35; // velocidad del fondo
      heroBg.style.transform = `translateY(${offset}px)`;
      requestAnimationFrame(updateParallax);
    }

    window.addEventListener('scroll', () => {
      latestScroll = window.scrollY;
    });

    updateParallax();
  </script>

  <!-- SCRIPT: Mano con delay y separación -->
  <script>
    const hand = document.getElementById('hand');
    const h2 = document.getElementById('hand2');
    const h3 = document.getElementById('hand3');
    const h4 = document.getElementById('hand4');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const vh = window.innerHeight;

      // Parallax delay más lento que el fondo
      const handOffset = scrollY * 0.45; 
      hand.style.transform = `translateY(${handOffset}px)`;

      // Separación suave
      const separationFactor = Math.min(scrollY / vh, 1) * 20;
      h2.style.transform = `translate(${separationFactor}px, ${separationFactor}px)`;
      h3.style.transform = `translate(${separationFactor * 1.2}px, ${-separationFactor}px)`;
      h4.style.transform = `translate(${separationFactor * 0.8}px, ${separationFactor * 1.5}px)`;
    });
  </script>

</body>
</html>

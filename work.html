      /* Estado normal (ya lo tienes) */
  .work-card{
    display:block; width:100%; height:100%;
    transition: transform .2s ease, box-shadow .2s ease, opacity .2s ease;
    will-change: transform;
  }
  .work-card:hover,
  .work-card:focus-visible{
    transform: translateY(-4px);
    box-shadow: 0 4px 12px rgba(0,0,0,.18);
    outline: none;
  }

  /* ---- OFF / DESACTIVADA ---- */
  .work-card.off{
    opacity: .5;
    pointer-events: none;   /* ignora hover y click */
    cursor: default;        /* pista visual extra */
  }
  .work-card.off:hover,
  .work-card.off:focus-visible{
    transform:none;
    box-shadow:none;
    text-decoration:none;
  }
    </style>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work — Tercarioli</title>
  <link rel="canonical" href="https://tercarioli.com/work.html" />
  <!-- Favicon & Icons -->
  <link href="/assets/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
  <link href="/assets/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
  <link href="/assets/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
  <link href="/manifest.json" rel="manifest"/>
  <meta content="#171717" name="theme-color"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root { --bg:#171717; --fg:#F6F8EB; }
    html,body{ background:var(--bg); color:var(--fg); }
    body{ font-family:"Work Sans",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial; }
    a{ color:var(--fg); }

    /* Tarjeta base (mismo espíritu que index) */
    .card-shell {
      width: 240px; height: 330px; /* mismo tamaño que venías usando */
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 10px 10px 9px rgba(246,41,0,0.6); /* tu sombra custom naranja */
      transform: translateZ(0);
      will-change: transform, filter;
    }
    /* El scale va al wrapper para no pisar el transform del <img> */
    .tilt-wrap:hover { transform: scale(1.05); transition: transform 180ms ease; }
    .tilt-wrap { transition: transform 180ms ease; }

    /* Imagen dentro de la tarjeta */
    .card-img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;          /* importante para el tilt */
      transform-style: preserve-3d;  /* para rotaciones 3D suaves */
      transition: filter 200ms ease; /* suaviza cambios de sombra */
    }
  </style>
</head>
<body class="antialiased">

  <!-- OUTER -->
  <div class="px-[32px]">

    <!-- NAVBAR (solo flecha al home) -->
    <nav class="pt-[32px] pb-[90px] flex items-center justify-between w-full">
      <a href="index.html" aria-label="Back to Home"
         class="text-[16px] leading-none hover:opacity-80 transition">←</a>
      <span></span>
    </nav>

    <!-- GRID 4 columnas (galería de tarjetas) -->
    <section class="grid grid-cols-1 md:grid-cols-4 gap-4 md:gap-[18px] items-start">

      <!-- Columna 1: UNA tarjeta para pruebas -->
      <div class="md:col-span-1">
        <div id="card-tilt-1"
             class="tilt-wrap select-none"
             style="perspective: 1000px; transform-style: preserve-3d; will-change: transform;">
          <div class="card-shell">
            <img src="assets/cards/card-nike.jpg" alt="Nike — Case card"
                 class="card-img"
                 style="transform: translateZ(0) rotateX(0deg) rotateY(0deg);
                        filter: drop-shadow(0px 4px 12px rgba(0,0,0,.32));" />
          </div>
        </div>
      </div>

      <!-- Columnas 2–4 vacías (dejamos así para probar primero el efecto) -->
      <div class="md:col-span-1"></div>
      <div class="md:col-span-1"></div>
      <div class="md:col-span-1"></div>

    </section>
  </div>
  <!-- /OUTER -->

  <!-- Tilt para tarjetas -->
  <script>
  (() => {
    const root = document.getElementById('card-tilt-1');
    if (!root) return;

    // Respeta usuarios con reduce motion
    if (matchMedia('(prefers-reduced-motion: reduce)').matches) return;

    const shell = root.querySelector('.card-shell');
    const img   = root.querySelector('.card-img');

    // Intensidad (sutil pero visible en 240x330)
    const MAX_RX = 12, MAX_RY = 14;  // grados
    const MAX_T  = 10;               // px de parallax
    const MAX_SH = 16;               // px desplazamiento sombra

    let raf = null;
    const target = { rx:0, ry:0, tx:0, ty:0, sx:0, sy:0 };
    const state  = { rx:0, ry:0, tx:0, ty:0, sx:0, sy:0 };

    const lerp = (a,b,t)=> a + (b-a)*t;

    function updateFrom(e){
      const r = root.getBoundingClientRect();
      if (!r.width || !r.height) return;

      const x = (e.clientX - r.left) / r.width;   // 0..1
      const y = (e.clientY - r.top)  / r.height;  // 0..1
      const sx = (x - 0.5) * 2; // -1..1
      const sy = (y - 0.5) * 2; // -1..1

      target.ry = -sx * MAX_RY;
      target.rx =  sy * MAX_RX;
      target.tx =  sx * MAX_T;
      target.ty =  sy * MAX_T;
      target.sx =  sx * MAX_SH;
      target.sy =  sy * MAX_SH;

      if (!raf) raf = requestAnimationFrame(tick);
    }

    function reset(){
      target.rx = target.ry = target.tx = target.ty = target.sx = target.sy = 0;
      if (!raf) raf = requestAnimationFrame(tick);
    }

    function tick(){
      raf = null;
      state.rx = lerp(state.rx, target.rx, 0.16);
      state.ry = lerp(state.ry, target.ry, 0.16);
      state.tx = lerp(state.tx, target.tx, 0.22);
      state.ty = lerp(state.ty, target.ty, 0.22);
      state.sx = lerp(state.sx, target.sx, 0.18);
      state.sy = lerp(state.sy, target.sy, 0.18);

      img.style.transform =
        `translate3d(${state.tx}px, ${state.ty}px, 0) rotateX(${state.rx}deg) rotateY(${state.ry}deg)`;
      img.style.filter =
        `drop-shadow(${state.sx}px ${state.sy}px 12px rgba(0,0,0,0.32))`;

      if (Math.abs(state.rx-target.rx)>0.01 ||
          Math.abs(state.ry-target.ry)>0.01 ||
          Math.abs(state.tx-target.tx)>0.01 ||
          Math.abs(state.ty-target.ty)>0.01 ||
          Math.abs(state.sx-target.sx)>0.01 ||
          Math.abs(state.sy-target.sy)>0.01) {
        raf = requestAnimationFrame(tick);
      }
    }

    // Soporta mouse/trackpad; ignora touch (sin hover)
    root.addEventListener('pointermove', (e) => {
      if (e.pointerType !== 'touch') updateFrom(e);
    }, { passive:true });
    root.addEventListener('pointerleave', reset, { passive:true });
  })();
  </script>
</body>
</html>

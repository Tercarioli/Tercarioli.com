<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike x Olimpia Launch – Creative Direction | Tercarioli</title>
    <meta name="description" content="Creative direction for Nike’s launch with Club Olimpia, bringing global brand storytelling to Paraguayan football.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        background-color: #FF6B3D;
        font-family: 'Work Sans', sans-serif;
      }
    </style>
  </head>

  <body class="relative text-[#F6F8EB]">

    <!-- NAVBAR -->
    <nav class="fixed top-0 w-full z-50 bg-[#F6F8EB] text-[#FF6F3D] py-4">
      <div class="container mx-auto text-center">
        <a href="/">
          <img src="assets/logotercarioli.png" alt="Tercarioli logo" class="h-6 mx-auto" />
        </a>
      </div>
    </nav>

    <!-- GRADIENT OVERLAY -->
    <div class="fixed top-0 left-0 w-full h-[14rem] z-30 pointer-events-none"
      style="background: linear-gradient(to bottom, rgba(246, 41, 0, 1) 0%, rgba(255, 107, 61, 0.0) 95%)">
    </div>

    <!-- TITULAR PRINCIPAL -->
    <header class="pt-[18rem] px-6">
      <div class="max-w-[62.5rem] mx-auto">
        <h1 class="text-[3rem] md:text-[4rem] font-extrabold leading-tight text-[#F6F8EB]">
          Nike x Olimpia Launch
        </h1>
      </div>
    </header>

    <!-- SECCIÓN 1: Texto + video vertical -->
    <section class="mt-16 px-6">
      <div class="max-w-[62.5rem] mx-auto flex flex-col md:flex-row gap-8 items-start">
        <!-- Texto izquierda -->
        <div class="md:w-1/2 text-[1.1rem] leading-[1.5]">
          <!-- contenido texto -->
        </div>
        <!-- Video derecha -->
        <div class="md:w-1/2">
          <iframe src="https://player.vimeo.com/video/..." width="100%" height="480" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <!-- SECCIÓN 2: Video horizontal -->
    <section class="mt-16 px-6">
      <div class="max-w-[62.5rem] mx-auto">
        <iframe src="https://player.vimeo.com/video/..." width="100%" height="600" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>

    <!-- SECCIÓN 3: Párrafo compacto -->
    <section class="mt-16 px-6">
      <div class="max-w-[62.5rem] mx-auto">
        <div class="md:w-1/2 text-[1.1rem] leading-[1.5]">
          <!-- contenido texto -->
        </div>
      </div>
    </section>

    <!-- SECCIÓN 4: Carrusel horizontal de imágenes -->
    <section class="mt-16 px-6 overflow-x-auto">
      <div class="max-w-[62.5rem] mx-auto">
        <div class="flex gap-6 w-max">
          <img src="assets/nike/img1.jpg" alt="Nike 1" class="h-auto w-[400px] object-cover" />
          <img src="assets/nike/img2.jpg" alt="Nike 2" class="h-auto w-[400px] object-cover" />
          <img src="assets/nike/img3.jpg" alt="Nike 3" class="h-auto w-[400px] object-cover" />
          <img src="assets/nike/img4.jpg" alt="Nike 4" class="h-auto w-[400px] object-cover" />
        </div>
      </div>
    </section>

    <!-- SECCIÓN 5: Texto + video -->
    <section class="mt-16 px-6">
      <div class="max-w-[62.5rem] mx-auto flex flex-col md:flex-row gap-8 items-start">
        <!-- Texto izquierda -->
        <div class="md:w-1/2 text-[1.1rem] leading-[1.5]">
          <!-- contenido texto -->
        </div>
        <!-- Video derecha -->
        <div class="md:w-1/2">
          <iframe src="https://player.vimeo.com/video/..." width="100%" height="480" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <!-- SECCIÓN 6: Imagen horizontal -->
    <section class="mt-16 px-6">
      <div class="max-w-[62.5rem] mx-auto">
        <img src="assets/nike/banner.jpg" alt="Banner horizontal" class="w-full h-auto object-cover" />
      </div>
    </section>

    <!-- SECCIÓN 7: Botones Back / Next -->
    <section class="mt-16 mb-20 px-6">
      <div class="max-w-[62.5rem] mx-auto flex gap-4">
        <a href="/" class="w-fit px-6 py-3 bg-[#FF6B3D] text-[#F6F8EB] font-semibold text-lg transition-all duration-300 hover:scale-110">
          Back
        </a>
        <a href="/next-project.html" class="w-fit px-6 py-3 bg-[#FF6B3D] text-[#F6F8EB] font-semibold text-lg transition-all duration-300 hover:scale-110">
          Next Story
        </a>
      </div>
    </section>

  </body>
</html>
